version: '3.8'

services:
  signaling-server:
    build: .
    ports:
      - "4444:4444"
    environment:
      - PORT=4444
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
